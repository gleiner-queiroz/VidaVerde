<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>PÃ¡gina principal</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='login.css'>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
</head>

<body>
    
    <div class="auth-container">
        <div class="auth-section signup signup-move">
             
            <img height=50px src= "image.png">  <h1>Bem Vindo!</h1> 
        </div>

        <div class="auth-form-container">
            <h1 class="auth-form-heading">Inscreva-se</h1>
            <form class="auth-form">
                <div class="auth-input-container">
                    <input type="text" class="auth-input-field" placeholder="Nome de Usuario" id="name" />
                    <label for="name" class="auth-input-label">Nome de Usuario</label>
                    <i class="input-icon fa fa-user"></i>
                </div>

                <div class="auth-input-container">
                    <input type="text" class="auth-input-field" placeholder="Email" id="email" />
                    <label for="email" class="auth-input-label">Email</label>
                    <i class="input-icon fa fa-envelope"></i>
                </div>

                <div class="auth-input-container">
                    <input type="password" class="auth-input-field" placeholder="Senha" id="password" />
                    <label for="password" class="auth-input-label">Senha</label>
                    <i class="input-icon fa fa-lock"></i>
                </div>

                <button class="auth-submit-button">Inscrever-se</button>

               
                   <button onclick="history.back()">Voltar</button>
            </form>
        </div>
    </div>
</body>

</html>
